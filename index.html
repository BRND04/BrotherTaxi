<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brother Taxi Service</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Slightly richer dark blue/gray */
            color: white;
            touch-action: manipulation;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Smooth Entry Animation */
        .animate-enter {
            animation: enter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(10px);
        }
        @keyframes enter {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Number Pop Animation (triggered via JS) */
        .pop-effect {
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes pop {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.15); filter: brightness(1.3); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        /* Status Card Glows */
        .status-card {
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .pulse-animation {
            box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); /* Reset base */
            animation: soft-pulse 3s infinite;
        }
        @keyframes soft-pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.2); border-color: rgba(16, 185, 129, 0.5); }
            50% { box-shadow: 0 0 20px 0 rgba(16, 185, 129, 0.1); border-color: rgba(16, 185, 129, 0.8); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.2); border-color: rgba(16, 185, 129, 0.5); }
        }

        .danger-pulse {
            animation: danger-soft 3s infinite;
        }
        @keyframes danger-soft {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.2); border-color: rgba(239, 68, 68, 0.5); }
            50% { box-shadow: 0 0 20px 0 rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.8); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.2); border-color: rgba(239, 68, 68, 0.5); }
        }

        /* Premium Button Interactions */
        .btn-premium {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .btn-premium:active {
            transform: scale(0.98);
        }
        .btn-premium::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, rgba(255,255,255,0.05), rgba(255,255,255,0));
            pointer-events: none;
        }

        .hidden-panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .hidden-panel.open {
            max-height: 800px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 py-8 relative overflow-y-auto">

    <!-- Loading Overlay -->
    <div id="loading" class="fixed inset-0 bg-slate-900 z-50 flex flex-col items-center justify-center p-6 text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mb-4"></div>
        <p class="text-gray-400 text-sm animate-pulse tracking-wide">Connecting to Dispatch...</p>
        <div id="error-debug" class="hidden mt-6 p-4 bg-red-900/50 border border-red-700 rounded text-red-200 text-xs max-w-sm overflow-auto"></div>
        <button id="retry-btn" onclick="window.location.reload()" class="hidden mt-4 px-4 py-2 bg-gray-700 rounded hover:bg-gray-600 transition">Retry</button>
    </div>

    <!-- Main App Container -->
    <div class="w-full max-w-md w-full space-y-6 relative z-10 pb-12 animate-enter">
        
        <!-- Header -->
        <header class="text-center space-y-2">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-gray-800 to-gray-900 mb-2 border border-gray-700 shadow-xl">
                <i class="fas fa-taxi text-yellow-400 text-2xl drop-shadow-md"></i>
            </div>
            <h1 class="text-2xl font-extrabold tracking-tight text-slate-100 uppercase drop-shadow-sm">The Brother<br><span class="text-yellow-400">Taxi Service</span></h1>
            <p class="text-[10px] text-slate-500 uppercase tracking-[0.2em] font-semibold">Premium Family Logistics</p>
        </header>

        <!-- Dynamic Status Card -->
        <div id="status-card" class="bg-gradient-to-b from-gray-800 to-gray-900 rounded-3xl p-8 text-center shadow-2xl border border-gray-700 status-card relative overflow-hidden backdrop-blur-sm">
            <!-- Background glow effect -->
            <div id="status-glow" class="absolute top-0 left-0 w-full h-1 bg-gray-600 transition-colors duration-500"></div>
            
            <div class="space-y-6 relative z-10">
                <div>
                    <p class="text-gray-400 text-xs font-bold uppercase tracking-wider mb-2">Rides Remaining</p>
                    <div class="flex items-baseline justify-center">
                        <!-- Added inline-block wrapper for animation target -->
                        <div id="rides-count-wrapper" class="inline-block">
                            <span id="rides-count" class="text-7xl font-extrabold text-white tracking-tighter drop-shadow-lg">?</span>
                        </div>
                        <span class="text-3xl text-gray-600 font-bold mx-1">/</span>
                        <span id="max-count" class="text-3xl text-gray-500 font-bold">?</span>
                    </div>
                </div>

                <div id="status-badge" class="inline-flex items-center px-4 py-2 rounded-full bg-gray-700/50 text-gray-300 font-bold text-xs tracking-widest uppercase border border-gray-600/50 transition-all duration-300">
                    Loading...
                </div>

                <p id="status-message" class="text-lg text-slate-300 font-medium italic leading-relaxed">
                    "Connecting to satellite..."
                </p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="space-y-3">
            <!-- SMS Request -->
            <button onclick="requestRideAction()" class="btn-premium w-full bg-gradient-to-r from-gray-800 to-gray-700 hover:from-gray-700 hover:to-gray-600 text-white font-bold py-4 rounded-xl border border-gray-600/50 shadow-lg flex items-center justify-center gap-3 group">
                <i class="fas fa-paper-plane text-blue-400 group-hover:text-blue-300 text-lg transition-colors"></i>
                <span class="tracking-wide">Request via SMS</span>
            </button>

            <!-- WhatsApp Request -->
            <button onclick="requestWhatsAppAction()" class="btn-premium w-full bg-gradient-to-r from-gray-800 to-gray-700 hover:from-gray-700 hover:to-gray-600 text-white font-bold py-4 rounded-xl border border-gray-600/50 shadow-lg flex items-center justify-center gap-3 group">
                <i class="fab fa-whatsapp text-green-500 group-hover:text-green-400 text-xl transition-colors"></i>
                <span class="tracking-wide">Request via WhatsApp</span>
            </button>

            <!-- Emergency Button (Refined) -->
            <!-- Removed animate-pulse, added subtle glow and gradient -->
            <button onclick="emergencyCallAction()" class="btn-premium w-full bg-gradient-to-r from-red-900 to-red-800 hover:from-red-800 hover:to-red-700 text-white font-bold py-4 rounded-xl border border-red-500/30 shadow-[0_4px_20px_-5px_rgba(220,38,38,0.4)] flex items-center justify-center gap-3 mt-6 group">
                <div class="bg-red-800 p-1.5 rounded-full border border-red-400/30 group-hover:bg-red-700 transition-colors">
                    <i class="fas fa-phone-alt text-white text-xs"></i>
                </div>
                <span class="tracking-wide">EMERGENCY (999)</span>
            </button>
        </div>

        <!-- Admin Login Trigger -->
        <div class="pt-6 flex justify-center opacity-50 hover:opacity-100 transition-opacity">
            <button onclick="toggleAdminPanel()" id="lock-icon" class="text-gray-500 hover:text-white transition p-3">
                <i class="fas fa-lock text-xs"></i>
            </button>
        </div>

        <!-- Admin Panel (Hidden) -->
        <div id="admin-panel" class="hidden-panel bg-slate-800/80 backdrop-blur-md rounded-2xl border border-gray-700/50 w-full overflow-hidden shadow-2xl">
            <div class="p-6 space-y-5">
                <h3 class="flex justify-between items-center text-yellow-500/80 font-bold uppercase text-[10px] tracking-[0.2em] border-b border-gray-700 pb-3 mb-2">
                    <span>Dispatcher Control</span>
                    <button id="sign-out-btn" onclick="logoutAdmin()" class="hidden text-gray-400 hover:text-white transition">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </h3>
                
                <!-- Pin Input -->
                <div id="pin-entry" class="space-y-3">
                    <p class="text-xs text-gray-400 uppercase tracking-wide font-semibold">Enter Password</p>
                    <div class="flex gap-2">
                        <input type="password" id="admin-pin" class="bg-slate-900/50 border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none rounded-lg p-3 text-white w-full text-center tracking-widest transition-all" placeholder="••••••">
                        <button onclick="verifyPin()" id="go-btn" class="btn-premium bg-blue-600 hover:bg-blue-500 text-white px-5 rounded-lg font-bold text-sm shadow-lg">GO</button>
                    </div>
                    <p id="pin-error" class="text-red-400 text-xs hidden font-medium text-center bg-red-900/20 py-1 rounded">Access Denied</p>
                </div>

                <!-- Controls -->
                <div id="admin-controls" class="space-y-3 hidden">
                    <button onclick="updateRides(-1)" class="btn-premium w-full bg-red-900/30 hover:bg-red-900/50 text-red-200 border border-red-800/50 font-bold py-3 rounded-lg flex items-center justify-center gap-2 transition-colors">
                        <i class="fas fa-minus-circle"></i> Deduct Ride
                    </button>
                    
                    <button onclick="resetWeek()" class="btn-premium w-full bg-green-900/30 hover:bg-green-900/50 text-green-200 border border-green-800/50 font-bold py-3 rounded-lg flex items-center justify-center gap-2 transition-colors">
                        <i class="fas fa-sync-alt"></i> Reset Week
                    </button>

                    <div class="pt-4 border-t border-gray-700/50">
                        <p class="text-[10px] text-gray-500 uppercase tracking-wider mb-2 font-bold">Adjust Limit</p>
                        <div class="flex gap-2">
                            <input type="number" id="new-limit" class="bg-slate-900 border border-gray-600 text-white p-2 rounded-lg w-20 text-center font-mono" value="3">
                            <button onclick="setLimit()" class="btn-premium flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 rounded-lg text-sm">Set Max</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-6 bg-slate-800 text-white px-6 py-3 rounded-2xl shadow-2xl transform -translate-y-32 transition-transform duration-500 cubic-bezier(0.175, 0.885, 0.32, 1.275) z-50 flex items-center gap-3 font-medium border border-gray-700">
        <div class="w-2 h-2 rounded-full bg-blue-400"></div>
        <span id="toast-msg">Notification</span>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, getDoc, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        let db, auth, user;
        let unsubscribeDoc;
        const COLLECTION_NAME = 'taxi_status';
        const DOCUMENT_ID = 'status'; 
        const ADMIN_EMAIL = "admin@brothertaxi.com"; 

        setTimeout(() => {
            const loader = document.getElementById('loading');
            if (!loader.classList.contains('hidden')) {
                const debugBox = document.getElementById('error-debug');
                if (debugBox.classList.contains('hidden')) {
                    debugBox.innerHTML = `<strong>Timeout Error:</strong><br>Check internet or Firebase Console configuration.`;
                    debugBox.classList.remove('hidden');
                    document.getElementById('retry-btn').classList.remove('hidden');
                }
            }
        }, 5000);

        let firebaseConfig;
        
        if (typeof __firebase_config !== 'undefined') {
            firebaseConfig = JSON.parse(__firebase_config);
        } else {
            // YOUR Production Config
            firebaseConfig = {
                apiKey: "AIzaSyBQNrMiIGMpaf8D5-iALSxkJhtVtzQsNvo",
                authDomain: "brothertaxi-9e53e.firebaseapp.com",
                projectId: "brothertaxi-9e53e",
                storageBucket: "brothertaxi-9e53e.firebasestorage.app",
                messagingSenderId: "213463597341",
                appId: "1:213463597341:web:c35c73def92236752d61f4",
                measurementId: "G-5F08T8G2T1"
            };
        }

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'brother-taxi-app';
        
        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            initAuth();
        } catch (e) {
            reportError("Firebase Init Failed: " + e.message);
        }

        async function initAuth() {
            onAuthStateChanged(auth, (currentUser) => {
                user = currentUser;
                if (user) {
                    initDataListener();
                    updateAdminUI(user);
                } else {
                    signInAnonymously(auth).catch((error) => {
                        reportError("Auth Error: " + error.message);
                    });
                }
            });
        }

        function updateAdminUI(currentUser) {
            const controls = document.getElementById('admin-controls');
            const pinEntry = document.getElementById('pin-entry');
            const lockIcon = document.getElementById('lock-icon');
            const signOutBtn = document.getElementById('sign-out-btn');
            const adminPanel = document.getElementById('admin-panel');

            if (currentUser.email === ADMIN_EMAIL) {
                pinEntry.classList.add('hidden');
                controls.classList.remove('hidden');
                signOutBtn.classList.remove('hidden');
                lockIcon.innerHTML = '<i class="fas fa-lock-open text-green-500"></i>';
                if (!adminPanel.classList.contains('open')) adminPanel.classList.add('open');
            } else {
                pinEntry.classList.remove('hidden');
                controls.classList.add('hidden');
                signOutBtn.classList.add('hidden');
                lockIcon.innerHTML = '<i class="fas fa-lock text-xs"></i>';
            }
        }

        function initDataListener() {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', COLLECTION_NAME, DOCUMENT_ID);

            unsubscribeDoc = onSnapshot(docRef, (docSnap) => {
                document.getElementById('loading').classList.add('hidden');
                if (docSnap.exists()) {
                    updateUI(docSnap.data());
                } else {
                    if(user && user.email === ADMIN_EMAIL) {
                        const defaultData = {
                            ridesRemaining: 3,
                            maxRides: 3,
                            lastUpdated: new Date().toISOString()
                        };
                        setDoc(docRef, defaultData);
                        updateUI(defaultData);
                    }
                }
            }, (error) => {
                document.getElementById('loading').classList.add('hidden');
                console.error("Error:", error);
            });
        }

        function reportError(msg) {
            const loader = document.getElementById('loading');
            const debugBox = document.getElementById('error-debug');
            loader.classList.remove('hidden');
            debugBox.innerHTML = `<strong>Error:</strong><br>${msg}`;
            debugBox.classList.remove('hidden');
            document.getElementById('retry-btn').classList.remove('hidden');
        }

        // --- UI Logic ---

        function updateUI(data) {
            if (!data) return;
            const current = data.ridesRemaining;
            const max = data.maxRides;
            const countEl = document.getElementById('rides-count');
            const countWrapper = document.getElementById('rides-count-wrapper');
            
            // Animation Trigger: Only animate if value changed and it's not the first load
            if (countEl.innerText !== '?' && parseInt(countEl.innerText) !== current) {
                // Remove class to reset animation
                countWrapper.classList.remove('pop-effect');
                // Trigger reflow
                void countWrapper.offsetWidth; 
                // Add class to animate
                countWrapper.classList.add('pop-effect');
            }

            countEl.innerText = current;
            document.getElementById('max-count').innerText = max;
            document.getElementById('new-limit').value = max;

            const card = document.getElementById('status-card');
            const badge = document.getElementById('status-badge');
            const message = document.getElementById('status-message');
            const glow = document.getElementById('status-glow');

            card.classList.remove('pulse-animation', 'danger-pulse');
            
            if (current > 0) {
                card.classList.add('pulse-animation');
                card.classList.remove('border-red-500/50');
                card.classList.add('border-green-500/50');
                glow.className = "absolute top-0 left-0 w-full h-1 bg-green-500 shadow-[0_0_20px_rgba(16,185,129,0.5)]";
                
                badge.className = "inline-flex items-center px-4 py-2 rounded-full bg-green-900/30 text-green-400 border border-green-700/50 font-bold text-xs tracking-widest uppercase shadow-sm transition-all duration-300";
                badge.innerHTML = '<i class="fas fa-check-circle mr-2"></i> Taxi Available';
                
                const happyMessages = [
                    "Your carriage awaits, sir.",
                    "Gas tank is full. Dignity is intact.",
                    "Premium service enabled.",
                    "Driver is currently caffeinated."
                ];
                if(message.innerText.includes("Loading") || message.innerText.includes("Walk") || message.innerText.includes("Connecting")) {
                    message.innerText = happyMessages[Math.floor(Math.random() * happyMessages.length)];
                }
            } else {
                card.classList.add('danger-pulse');
                card.classList.remove('border-green-500/50');
                card.classList.add('border-red-500/50');
                glow.className = "absolute top-0 left-0 w-full h-1 bg-red-600 shadow-[0_0_20px_rgba(239,68,68,0.5)]";
                
                badge.className = "inline-flex items-center px-4 py-2 rounded-full bg-red-900/30 text-red-400 border border-red-700/50 font-bold text-xs tracking-widest uppercase shadow-sm transition-all duration-300";
                badge.innerHTML = '<i class="fas fa-ban mr-2"></i> Service Suspended';
                
                message.innerText = "Start walking. Character building exercise initiated.";
            }
        }

        // --- Admin Logic ---

        window.toggleAdminPanel = () => {
            document.getElementById('admin-panel').classList.toggle('open');
        };

        window.verifyPin = async () => {
            const input = document.getElementById('admin-pin');
            const btn = document.getElementById('go-btn');
            const error = document.getElementById('pin-error');
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            error.classList.add('hidden');

            try {
                await signInWithEmailAndPassword(auth, ADMIN_EMAIL, input.value);
                showToast("Welcome back, Boss.");
                input.value = "";
            } catch (e) {
                console.error(e);
                error.classList.remove('hidden');
                error.innerText = "Access Denied";
            } finally {
                btn.innerHTML = 'GO';
            }
        };

        window.logoutAdmin = async () => {
            await signOut(auth);
            showToast("Admin Logged Out");
            document.getElementById('admin-panel').classList.remove('open');
        };

        // --- Data Operations ---

        window.updateRides = async (amount) => {
            if (!user || user.email !== ADMIN_EMAIL) return showToast("Admin Access Required");
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', COLLECTION_NAME, DOCUMENT_ID);
            try {
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const current = docSnap.data().ridesRemaining;
                    const newAmount = Math.max(0, current + amount);
                    await updateDoc(docRef, { ridesRemaining: newAmount, lastUpdated: new Date().toISOString() });
                    // Toast handling done via local feedback usually, but good to keep
                }
            } catch (e) {
                console.error(e);
                showToast("Update Failed: " + e.message);
            }
        };

        window.resetWeek = async () => {
            if (!user || user.email !== ADMIN_EMAIL) return showToast("Admin Access Required");
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', COLLECTION_NAME, DOCUMENT_ID);
            const limitInput = document.getElementById('new-limit');
            const max = parseInt(limitInput.value) || 3;
            try {
                await updateDoc(docRef, { ridesRemaining: max, maxRides: max, lastUpdated: new Date().toISOString() });
                showToast("Counter Reset Successful");
            } catch (e) { console.error(e); }
        };

        window.setLimit = async () => {
            if (!user || user.email !== ADMIN_EMAIL) return showToast("Admin Access Required");
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', COLLECTION_NAME, DOCUMENT_ID);
            const limitInput = document.getElementById('new-limit');
            const newMax = parseInt(limitInput.value);
            if (newMax > 0) {
                try {
                    await updateDoc(docRef, { maxRides: newMax, lastUpdated: new Date().toISOString() });
                    showToast(`Max limit set to ${newMax}`);
                } catch (e) { console.error(e); }
            }
        };

        // --- Utilities ---

        window.requestRideAction = () => {
            const count = document.getElementById('rides-count').innerText;
            if (parseInt(count) > 0) {
                window.location.href = "sms:?body=Hey, I am using one of my taxi credits. ETA?";
            } else {
                showToast("You have 0 credits. Walk.");
            }
        };

        window.requestWhatsAppAction = () => {
            const count = document.getElementById('rides-count').innerText;
            if (parseInt(count) > 0) {
                const text = encodeURIComponent("Hey, I am using one of my taxi credits. ETA?");
                window.location.href = `https://wa.me/?text=${text}`;
            } else {
                showToast("You have 0 credits. Walk.");
            }
        };

        window.emergencyCallAction = () => {
            window.location.href = "tel:999";
        };

        function showToast(msg) {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toast-msg');
            toastMsg.innerText = msg;
            toast.classList.remove('-translate-y-32');
            setTimeout(() => {
                toast.classList.add('-translate-y-32');
            }, 3000);
        }
    </script>
</body>
</html>
